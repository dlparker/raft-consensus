[run]
branch = False
concurrency = multiprocessing
parallel = True

[report]
exclude_lines =
    if self.debug:
    pragma: no cover
    raise NotImplementedError
    if __name__ == .__main__.:
ignore_errors = True
omit =
    */tests/*
    */tests.py
    */generate.py
    */venv/*
    */raft/grpc/raft/proto/raft_grpc.py
    */raft/grpc/raft/proto/raft_pb2.py
